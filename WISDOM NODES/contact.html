<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WISDOM NODES — Contact</title>
  <style>
    :root{
      --sky:#cbeefd; --grass:#7ec850; --card:#fff; --text:#223; --muted:#446; --dirt:#b07a2f; --accent:#49a14a
    }
    *{box-sizing:border-box}
    body{
      margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;
      background:var(--sky);color:var(--text)
    }
    header{
      background:linear-gradient(0deg,var(--grass),#77c04a);
      padding:14px 18px;border-bottom:4px solid var(--dirt);
      display:flex;align-items:center;justify-content:space-between
    }
    .logo{font-family:'Press Start 2P',monospace;color:#fff}
    nav a{
      color:#063;text-decoration:none;padding:8px 10px;
      background:rgba(255,255,255,0.06);border-radius:6px;font-weight:700
    }
    main{padding:26px}
    h2{font-family:'Press Start 2P',monospace;color:#083d00;text-align:center}
    .panel{
      max-width:700px;margin:0 auto;background:var(--card);padding:18px;border-radius:10px;
      box-shadow:0 6px 20px rgba(0,0,0,0.06)
    }
    label{display:block;margin-top:12px;font-weight:bold}
    input,textarea{
      width:100%;padding:10px;margin-top:6px;border-radius:6px;border:1px solid #aaa;
      font-size:1rem
    }
    button{
      margin-top:16px;padding:10px 14px;background:var(--accent);border:none;color:#fff;
      font-weight:700;border-radius:6px;cursor:pointer
    }
    footer{
      background:#0b2b13;color:#dff2d8;padding:16px;text-align:center;margin-top:18px;
      border-top:4px solid var(--dirt)
    }
    .social a{
      color:#fff;margin:0 8px;text-decoration:none;padding:6px 8px;border-radius:6px;background:rgba(0,0,0,0.12)
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">WISDOM NODES</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="server.html">Server</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Contact Us</h2>
    <div class="panel">
      <form onsubmit="sendMessage(event)">
        <label for="name">Name</label>
        <input type="text" id="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="message">Message</label>
        <textarea id="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer>
    <div>© <span id="year"></span> WISDOM NODES</div>
    <div class="social" style="margin-top:8px">
      <a href="https://discord.gg/4Qs6dpgD" target="_blank">Discord</a>
      <a href="https://www.instagram.com/itz._aarib_zzz/" target="_blank">Instagram</a>
      <a href="https://youtube.com/@aryangaming-wr5ei?si=yS9prbEtBKg2yp91" target="_blank">YouTube</a>
    </div>
  </footer>

  <script>
    // just a fake submit for now
    function sendMessage(e){
      e.preventDefault();
      alert('Thank you! Your message has been sent.');
      e.target.reset();
    }
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
